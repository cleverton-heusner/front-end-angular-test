<div class="container">
  <div class="row justify-content-center">
    <h4 class="col-md-4 col-lg-3 col-xl-2 mb-4">Edit User:</h4>
  </div>

  <div class="form-group">
    <div class="row justify-content-center">
      <label class="col-md-6 col-lg-5 col-xl-4"
             for="user_first_name">First Name:</label>
    </div>

    <div class="row justify-content-center">
      <input id="user_first_name"
        #userFirstName
        type="text"
        class="form-control col-md-6 col-lg-5 col-xl-4"
        placeholder="First Name"
        [(ngModel)]="newUser.firstName">
    </div>  
  </div>

  <div class="form-group">
    <div class="row justify-content-center">
      <label class="col-md-6 col-lg-5 col-xl-4"
        for="user_last_name">Last Name:</label>
    </div>

    <div class="row justify-content-center">  
      <input id="user_last_name"
        #userLastName
        type="text"
        class="form-control col-md-6 col-lg-5 col-xl-4"
        placeholder="Last Name"
        [(ngModel)]="newUser.lastName">
    </div>
  </div>

  <div class="row justify-content-center">
    <button type="button"
      class="btn btn-default col-sm-2 col-md-2 col-lg-2 col-xl-2"
      (click)="showConfirmDialog()">Cancel</button>

    <button id="btn_save_user"
      type="button"
      class="btn btn-primary col-sm-2 col-md-2 col-lg-2 col-xl-2"
      (click)="save()">Save</button>
  </div>
</div>
